<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title}}</title>
</head>
<body>
<h1>{{ .Title}}</h1>
<table cellspacing="3" bgcolor="#000000">
    <thead>
    <tr bgcolor="#ffffff">
        <th>POST ID</th>
        <th>Posted on</th>
        <th>Post Text</th>
        <th>Author ID</th>
        <th>Author Username</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Posts }}
    <tr bgcolor="#ffffff">

        <td><a href="http://localhost:8080/posts/{{ .ID }}">{{ .ID }}</a></td>
        <td>{{ .Posted.Format "Jan 02, 2006 15:04:05" }}</td>
        <td>{{ .PostText }}</td>
        <td>{{ .Author.ID }}</td>
        <td>{{ .Author.Username }}</td>

    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
