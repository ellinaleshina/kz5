<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ .Title}}</h1>
<table cellspacing="3" bgcolor="#000000">
    <thead>
    <tr bgcolor="#ffffff">
        <th>User ID</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Users }}
    <tr bgcolor="#ffffff">

        <td><a href="http://localhost:8080/users/{{ .ID }}">{{ .ID }}</a></td>
        <td>{{ .Username }}</td>

    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
